    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const input1 = document.getElementById("input1");
            const input2 = document.getElementById("input2");

            function syncInputs(source, target, transform) {
                target.value = transform(source.value);
            }

            function transformToSingleLine(text) {
                return text.replace(/\n/g, "\\n");
            }

            function transformToMultiline(text) {
                return text.replace(/\\n/g, "\n");
            }

            input1.addEventListener("input", function () {
                syncInputs(input1, input2, transformToSingleLine);
            });

            input2.addEventListener("input", function () {
                syncInputs(input2, input1, transformToMultiline);
            });
        });
    </script>
